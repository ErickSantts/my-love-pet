<app-header></app-header>
<div style="width: 80%; align-items: center;">
    <p>Clientes</p>
    
    <div class="container-principal">
        <div class="container-funcionarios-table">
            <table mat-table [dataSource]="clientes" class="mat-elevation-z8 table-funcionarios">
                <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Ação </th>
                    <td mat-cell *matCellDef="let element">
                        <button style="float: left;" (click)="editarCliente()">Editar</button>
                        <button style="float: left;" (click)="detalhesCliente()">Detalhes</button>
                    </td>

                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
<app-footer></app-footer>
