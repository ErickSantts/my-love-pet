<div class="container-principal">

  <div class="container-consultas">
    <table  *ngIf="!detalhes" mat-table [dataSource]="consultas" class="mat-elevation-z8 table">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef width="8%"> Ações </th>
        <td mat-cell *matCellDef="let element" style="text-align: center">
          <button (click)="pesquisar(element.id)">
            +
          </button>
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef width="10%"> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.valor | currencyBr}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="dataConsulta">
        <th mat-header-cell *matHeaderCellDef width="15%"> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.dataConsulta | date: 'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="detalhes" style="flex: 0 0 50%">
        <th mat-header-cell *matHeaderCellDef> Detalhes </th>
        <td mat-cell *matCellDef="let element"> {{element.detalhes}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="detalhes">
      
      <div>
        <label for="valor-consulta">Valor da Consulta: </label>
        <span id="valor-consulta">
          {{consulta!.valor | currencyBr}}
        </span>
      </div>
      <div>
        <label for="remedios-consulta">Remédios Passados: </label>
        <span id="remedios-consulta">
          {{consulta?.remedios}}
        </span>
      </div>
      <div>
        <label for="detalhes-consulta">Detalhes da Consulta: </label>
        <span id="detalhes-consulta">
          {{consulta?.detalhes}}
        </span>
      </div>

      <button (click)="fecharDetalhes()">Voltar</button>
    </div>
  </div>
</div>
