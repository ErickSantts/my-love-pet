<div class="container-principal">


  <div class="container-consultas">


    <mat-card *ngIf="!detalhes" class="example-card">
      <mat-toolbar color="primary">
        Consultas realizadas.
      </mat-toolbar>
      <table mat-table [dataSource]="consultas" class="mat-elevation-z8 table">
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
        <!-- Position Column -->
        <ng-container matColumnDef="id" class="ng-container">
          <th mat-header-cell *matHeaderCellDef width="10%" style="font-size: 16px;"> Ações </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon (click)="pesquisar(element.id)" color="primary" aria-hidden="false" style="cursor: pointer;">add</mat-icon>
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef width="15%" style="font-size: 16px;"> Valor </th>
          <td mat-cell *matCellDef="let element"> {{element.valor | currencyBr}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="dataConsulta">
          <th mat-header-cell *matHeaderCellDef width="15%" style="font-size: 16px;"> Data </th>
          <td mat-cell *matCellDef="let element"> {{element.dataConsulta | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="detalhes" style="flex: 0 0 50%">
          <th mat-header-cell *matHeaderCellDef style="font-size: 16px;"> Detalhes </th>
          <td mat-cell *matCellDef="let element"> {{element.detalhes}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
    <div *ngIf="detalhes" class="card-div">


      <mat-card class="example-card">
        <mat-card-title color="primary">Detalhes da Consulta</mat-card-title>
        <mat-card-subtitle><label for="valor-consulta">Valor da Consulta: </label>
          <span id="valor-consulta">
            {{consulta!.valor | currencyBr}}
          </span>
        </mat-card-subtitle>
        <mat-card-content>
          <div>
            <label for="remedios-consulta">Remédios Passados: </label>
            <span id="remedios-consulta">
              {{consulta?.remedios}}
            </span>
          </div>
          <div>
            <label for="detalhes-consulta">Detalhes da Consulta: </label>
            <span id="detalhes-consulta">
              {{consulta?.detalhes}}
            </span>
          </div>
        </mat-card-content>
        <mat-card-actions style="text-align: end;">
          <button (click)="fecharDetalhes()" mat-raised-button color="primary">Voltar</button>
        </mat-card-actions>
      </mat-card>

    </div>
  </div>
</div>
